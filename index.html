<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Full-Page Image</title>
  <style>
    /* Remove default margins and set full height */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    /* Container for the background image */
    .full-page-image {
      width: 100%;
      height: 100%;
      background: url('https://github.com/philipgierszal/milena-strona/blob/main/milena.JPG') no-repeat center center fixed;
      background-size: cover;
    }
  </style>
</head>
<body>
  <div class="full-page-image"></div>
</body>
</html>
